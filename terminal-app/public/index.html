<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OrianStudio Coding</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      padding: 10px;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    .box {
      margin-top: 20px;
      padding: 10px;
      background: #020617;
      border: 1px solid #334155;
    }
    .ai {
      border-left: 4px solid #22c55e;
    }
  </style>
</head>
<body>

<h1>ðŸ’» OrianStudio â€“ Coding Mode</h1>

<p>Write JavaScript code below and click Run.</p>

<textarea id="code">
// Try an error:
console.log(myVariable);
</textarea>

<br />
<button onclick="runCode()">Run Code</button>

<div class="box">
  <strong>Output:</strong>
  <pre id="output"></pre>
</div>

<div class="box ai">
  <strong>ðŸ¤– AI Help:</strong>
  <pre id="aiHelp"></pre>
</div>

<script>
  async function runCode() {
    const code = document.getElementById("code").value;

    const res = await fetch("/run", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code })
    });

    const data = await res.json();
    document.getElementById("output").textContent = data.output || "";
    document.getElementById("aiHelp").textContent = data.aiHelp || "No AI help needed.";
  }
</script>

</body>
</html>
